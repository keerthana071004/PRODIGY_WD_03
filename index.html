<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="Win-Msg">
        <p class="msg">Winner</p>
      </div>
    <div class="container">

      <div class="mode-selection">
  <label>Select Mode:</label>
  <select id="mode">
    <option value="pvp">Player vs Player</option>
    <option value="bot">Player vs Bot</option>
  </select>
</div>
<div id="player-inputs" class="player-inputs">
  <div id="player1-input" class="player1-input">
    <label for="player1">Player 1 Name:</label>
    <input type="text" id="player1" placeholder="Enter Player 1 name">
  </div>
  <div id="player2-input" class="player2-input">
    <label for="player2">Player 2 Name:</label>
    <input type="text" id="player2" placeholder="Enter Player 2 name">
  </div>
</div>



    <div class="game">

    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
 
         </div>
        
        </div>
<button class="reset"> Reset </button>
<script src="app.js"></script>
</body>
</html>
